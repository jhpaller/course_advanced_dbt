sources:
  - name: ads_platform
    schema: bingeflix
    description: This is the source table for the daily ad campaigns.
    database: raw
    tables:
      - name: daily_ads
        identifier: ads
        description: This table contains the ads.
        columns:
          - name: date
            description: The calendar date of the campaign reporting period.
            data_tests:
              - not_null

          - name: campaign_id
            description: The unique identifier for the campaign.
            data_tests:
              - not_null

          - name: spend
            description: The amount spent on the campaign.
            data_tests:
              - not_null

          - name: cpm
            description: The cost charged by the ads platform per thousand impressions.
            data_tests:
              - not_null

          - name: ctr
            description: The click through rate on the campaign impressions.
            data_tests:
              - not_null
